<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <img class="logo" src="images/news.avif" />
        <div class="nav-links">
          <ul class="flex">
            <li class="nav-bar" id="ipl" onclick="onNavItemClick('ipl')">
              IPL
            </li>
            <li
              class="nav-bar"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="nav-bar"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" placeholder="Eg.Politics" id="search-text" />
          <button class="search-news" id="search-btn">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-images"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is a Tittle</h3>
          <h6 class="news-source" id="news-source">Date 28/04/2024</h6>
          <p id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus
            quis non, labore eum hic, aspernatur ea repellendus deleniti
            accusantium, doloremque vel. Sint, consequatur quoy neque aliquid
            porro consectetur. Ipsa, animi.
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
